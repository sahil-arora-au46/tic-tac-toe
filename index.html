<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="outer">
            <div id="winner" class="animate__bounceInDown">Player1 Wins</div>
            <div class="game">
                <div class="outbox out1">
                    <div class="1 inBox " >
                        <i class="fa-solid fa-xmark x1" value="x">
                        </i>
                        <i class="fa-solid fa-o o1" value="o"></i>
                        <div id="box1">

                        </div>
                    </div>
                    <div class="2 inBox" >
                        <i class="fa-solid fa-o o2" ></i>
                        <i class="fa-solid fa-xmark x2"></i>
                        <div id="box2">

                        </div>
                    </div>
                    <div class="3 inBox">
                        <i class="fa-solid fa-xmark x3"></i>
                        <i class="fa-solid fa-o o3"></i>
                        <div id="box3">

                        </div>
                    </div>
                </div>
                <div class="outbox">
                    <div class="4 inBox">
                        <i class="fa-solid fa-xmark x4"></i>
                        <i class="fa-solid fa-o o4"></i>
                        <div id="box4">

                        </div>
                    </div>
                    <div class="5 inBox">
                        <i class="fa-solid fa-xmark x5"></i>
                        <i class="fa-solid fa-o o5"></i>
                        <div id="box5">

                        </div>
                    </div>
                    <div class="6 inBox">
                        <i class="fa-solid fa-xmark x6"></i>
                        <i class="fa-solid fa-o o6"></i>
                        <div id="box6">

                        </div>
                    </div>
                </div>
                <div class="outbox out3">
                    <div class="7 inBox">
                        <i class="fa-solid fa-xmark x7"></i>
                        <i class="fa-solid fa-o o7"></i>
                        <div id="box7">

                        </div>
                    </div>
                    <div class="8 inBox">

                        <i class="fa-solid fa-xmark x8"></i>
                        <i class="fa-solid fa-o o8"></i>
                        <div id="box8">

                        </div>
                    </div>
                    <div class="9 inBox">
                        <i class="fa-solid fa-xmark x9"></i>
                        <i class="fa-solid fa-o o9"></i>
                        <div id="box9">

                        </div>
                    </div>
                </div>
            </div>
        </div>
       <div class="leaderBoardContainer">
        <div class="leaderBoard">
            <div id="player1">
                <input type="text" class="playerName" placeholder="Enter Your Name...">
            <div class="score"></div>
            </div>
            <div id="btn">
                <button id="vert"></button>
            </div>
            <div id="player2">
                <div id="player1">
                    <input type="text" class="playerName" placeholder="Enter Your Name...">
                <div class="score"></div>
            </div>
        </div>
       </div>
    <script src="main.js"></script>
</body>

</html>
